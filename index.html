
<!-- DOCTYPE HTML -->
<html>
<head>
<title>iTunes API</title>
</head>
<body>
<div id="content"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

var App = React.createClass({

    //populate with the response from the iTunes API
    getInitialState: function(){
        return {
            searchResults: []
        }

    },

    showResults: function(response){
        this.setState({
            searchResults: response.results
        })
    },

    search: function(URL){
        $.ajax({
            type: "GET",
            dataType: 'jsonp',
            url: URL,
            success: function(response){
                this.showResults(response);
            }.bind(this) //this refers to the App component, if we didn't bind then this would refer to the object you see within the Ajax request - the jqXHR object instead of React component.
        });
    },

    componentDidMount(){
       this.search('https://itunes.apple.com/search?term=fun');
    },

    render: function(){
        return (
            <div>
                <SearchBox />
                <Results searchResults={this.state.searchResults} />
            </div>
        );
    }
});

var SearchBox = React.createClass({
    render: function(){
        return (
            <div>
                <input type="text" />
                <select>
                    <option value="software">Apps</option>
                    <option value="movie">Films</option>
                </select>
                <input type="submit" />
            </div>
        );
    }
});

var Results = React.createClass({
    render: function(){
        var resultItems = this.props.searchResults.map(function(result){
            return <ResultItem key={result.trackId} trackName={result.trackName} />
        });
        return(
            <ul>
                {resultItems}
            </ul>           
        );
    }
});

var ResultItem = React.createClass({
    render: function(){
        return <li>{this.props.trackName}</li>;
    }
});

ReactDOM.render(<App />,  document.getElementById("content"));

</script>
</html>
